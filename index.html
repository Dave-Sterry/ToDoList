<!DOCTYPE html>
<html lang="en-US">

<head>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Placeholder</title>
</head>

<body>
  <div class="container">
  <h1>To Do List</h1>
  <h2>Add tasks to be completed</h2>
  <form id="new-tasks">

    <input type="text" id="task" placeholder="Enter Task Here">

  <h2>List</h2>
  <ul id="errands"></ul>
  <div id="show-errands">
    <p>Errands:<span class="errand"></span></p>
  </div>
  </div>
</body>
